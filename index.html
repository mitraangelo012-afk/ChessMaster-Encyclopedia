
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessMaster Encyclopedia</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --chess-green: #81b64c;
        --chess-green-hover: #a3d16a;
        --bg-dark: #312e2b;
        --bg-sidebar: #262421;
        --bg-card: #2b2925;
        --text-main: #ffffff;
        --text-muted: #989795;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        overflow-x: hidden;
      }
      /* Custom Scrollbar Chess style */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: #454240;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555250;
      }
      /* Chess.com Button style */
      .chess-btn-primary {
        background-color: var(--chess-green);
        box-shadow: 0 4px 0 0 #537133;
        transition: all 0.1s ease;
      }
      .chess-btn-primary:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 0 #537133;
      }
      .chess-btn-primary:hover {
        background-color: var(--chess-green-hover);
      }
    </style>
